<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCart</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0e17;
      background-image: 
        linear-gradient(rgba(0, 212, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.02) 1px, transparent 1px);
      background-size: 20px 20px;
      color: #e0e0e0;
      font-size: 13px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: linear-gradient(180deg, rgba(0, 212, 255, 0.1), transparent);
      border-bottom: 1px solid rgba(0, 212, 255, 0.15);
    }
    
    .logo {
      font-size: 18px;
      font-weight: 700;
    }
    
    .logo span {
      background: linear-gradient(90deg, #00d4ff, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stats-mini {
      font-size: 11px;
      color: #6b7280;
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid rgba(0, 212, 255, 0.1);
    }
    
    .tab {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: #6b7280;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .tab:hover { color: #00d4ff; background: rgba(0, 212, 255, 0.05); }
    .tab.active { color: #00d4ff; border-bottom: 2px solid #00d4ff; }
    
    .panel {
      display: none;
      padding: 12px;
      max-height: 420px;
      overflow-y: auto;
    }
    
    .panel.active { display: block; }
    
    .panel::-webkit-scrollbar { width: 5px; }
    .panel::-webkit-scrollbar-track { background: rgba(0, 212, 255, 0.05); }
    .panel::-webkit-scrollbar-thumb { background: rgba(0, 212, 255, 0.2); border-radius: 3px; }
    
    .section {
      margin-bottom: 15px;
    }
    
    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #00d4ff;
      margin-bottom: 10px;
    }
    
    /* Store Grid */
    .store-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
    }
    
    .store-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid rgba(0, 212, 255, 0.1);
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .store-btn:hover {
      border-color: rgba(0, 212, 255, 0.4);
      background: rgba(0, 212, 255, 0.05);
    }
    
    .store-btn.active {
      border-color: #00d4ff;
      background: rgba(0, 212, 255, 0.15);
    }
    
    .store-progress {
      font-size: 10px;
      color: #22c55e;
    }
    
    /* Product Grid */
    .product-grid {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .product-category {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      align-items: center;
    }
    
    .cat-name {
      width: 100%;
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 2px;
    }
    
    .product-btn {
      padding: 6px 10px;
      background: rgba(17, 24, 39, 0.6);
      border: 1px solid rgba(0, 212, 255, 0.08);
      border-radius: 4px;
      color: #e0e0e0;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .product-btn:hover {
      border-color: rgba(0, 212, 255, 0.4);
      background: rgba(0, 212, 255, 0.1);
    }
    
    .product-btn.done {
      border-color: rgba(34, 197, 94, 0.4);
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
    }
    
    .product-btn .cnt {
      background: #00d4ff;
      color: #000;
      padding: 1px 5px;
      border-radius: 10px;
      font-size: 9px;
      font-weight: 600;
    }
    
    /* Buttons */
    .btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #00d4ff, #7c3aed);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #00d4ff, #7c3aed);
    }
    
    .btn-danger {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }
    
    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.3);
      box-shadow: none;
    }
    
    /* Data Panel */
    .stats-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .stat-box {
      flex: 1;
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid rgba(0, 212, 255, 0.1);
      border-radius: 6px;
      padding: 12px;
      text-align: center;
    }
    
    .stat-box .val {
      font-size: 24px;
      font-weight: 700;
      color: #00d4ff;
    }
    
    .stat-box .lbl {
      font-size: 10px;
      color: #6b7280;
    }
    
    .data-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 10px;
      background: rgba(17, 24, 39, 0.5);
      border-radius: 4px;
      margin-bottom: 4px;
      font-size: 12px;
    }
    
    .data-row span {
      color: #00d4ff;
    }
    
    /* Input */
    .input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      background: rgba(17, 24, 39, 0.8);
      border: 1px solid rgba(0, 212, 255, 0.1);
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 12px;
    }
    
    .input:focus {
      outline: none;
      border-color: #00d4ff;
    }
    
    /* Hints */
    .hint {
      font-size: 10px;
      color: #6b7280;
      margin-top: 5px;
    }
    
    .empty-hint {
      text-align: center;
      padding: 40px;
      color: #6b7280;
      font-size: 14px;
    }
    
    /* Notification */
    .notification {
      position: fixed;
      top: -50px;
      left: 15px;
      right: 15px;
      padding: 10px 15px;
      background: #22c55e;
      color: #000;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      transition: top 0.3s;
      z-index: 1000;
    }
    
    .notification.show { top: 10px; }
    .notification.error { background: #ef4444; color: #fff; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="popup.js"></script>
</body>
</html>
