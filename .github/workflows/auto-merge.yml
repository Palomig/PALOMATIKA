name: Auto Merge and Deploy

on:
  push:
    branches:
      - 'claude/**'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Merge to main
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "Merging branch: $BRANCH_NAME"

          git fetch origin main:main || git branch main
          git checkout main

          git merge --no-ff -m "Auto-merge: $BRANCH_NAME -> main" origin/$BRANCH_NAME

          git push origin main

  deploy:
    needs: auto-merge
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Deploy to Timeweb via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /OGE/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.github/**
            **/.vscode/**
            **/.idea/**
            **/tests/**
            **/phpunit.xml
            **/*.md
            **/.DS_Store
            **/vendor/**
            **/docs/oge_project_package.zip

      # Option 1: SSH post-deploy (requires SSH_* secrets)
      # Uncomment and add secrets: SSH_HOST, SSH_USER, SSH_KEY
      # - name: Post-deploy refresh via SSH
      #   uses: appleboy/ssh-action@v1.0.3
      #   with:
      #     host: ${{ secrets.SSH_HOST }}
      #     username: ${{ secrets.SSH_USER }}
      #     key: ${{ secrets.SSH_KEY }}
      #     script: |
      #       cd /home/c/cw95865/OGE
      #       php artisan deploy:refresh

      # Option 2: Webhook trigger (requires DEPLOY_WEBHOOK_SECRET)
      - name: Trigger deploy refresh webhook
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.DEPLOY_WEBHOOK_SECRET }}" ]; then
            curl -s -X POST "https://cw95865.tmweb.ru/api/deploy/refresh" \
              -H "X-Deploy-Secret: ${{ secrets.DEPLOY_WEBHOOK_SECRET }}" \
              -H "Content-Type: application/json" \
              --max-time 120
          else
            echo "DEPLOY_WEBHOOK_SECRET not configured, skipping webhook"
          fi
